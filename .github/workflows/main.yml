  infrastructure:
    runs-on: ubuntu-latest
    name: Deploy Infrastructure
    #needs: build
    env:
      REPOSITORY_URL: ${{ github.server_url }}/${{ github.repository }}
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      - name: Az CLI login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      - name: Azure CLI script
        uses: azure/CLI@v1
        with:
          azcliversion: latest
          inlineScript: |
            az account show
            az group list
      - name: Deploy Infrastructure
        uses: azure/arm-deploy@v1
        id: deploy
        with:
          scope: subscription
          region: westus3
          deploymentName: dep-resourceGroup-${{ github.run_id }}
          template: ./infra/resourceGroup.bicep
          parameters: './infra/parameters.json repositoryUrl=${{ env.REPOSITORY_URL }} deploymentId=${{ github.run_id }} webAppName=${{ env.WEB_APP_NAME }}'
          failOnStdErr: false
  deploy:
    runs-on: ubuntu-latest
    needs: infrastructure
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: Build
          path: ./build
      - name: Az CLI login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  
      - name: Azure CLI script
        uses: azure/CLI@v1
        with:
          azcliversion: latest
          inlineScript: |
            az account show
            az group list

      - name: Deploy Application
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ env.SWA_DEPLOYMENT_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: 'upload'
          app_location: './build/WebGL/WebGL'
          output_location: ''
          skip_app_build: true
          skip_api_build: true
